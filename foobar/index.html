<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Foobar</title>
    <link rel="stylesheet" href="./fonts/Inter UI/inter-ui.css" />
    <link rel="stylesheet" href="_sass/main.min.css" />
  </head>
  <body>
    <main>
      <header>
        <h1 class="title">Foobar</h1>
        <div class="header-buttons">
          <button class="button is-primary" id="akoestiekDirectCssButton">
            Apply Akoestiek-Direct css
          </button>
        </div>
      </header>
      <textarea name="wysiwyg-content" id="wysiwygContent"></textarea>
    </main>
    <div class="is-hidden">
      <div class="field">
        <label class="label" for="wysiwygCssUrls">Direct URL(s)</label>
        <textarea
          class="textarea"
          id="wysiwygCssUrls"
          cols="30"
          rows="10"
          placeholder="1 url or more (comma seperated)..."
        ></textarea>
      </div>
      <div class="field">
        <label class="label" for="wysiwygCssRaw">Raw CSS</label>
        <textarea
          class="textarea"
          id="wysiwygCssRaw"
          cols="30"
          rows="10"
          placeholder="Raw CSS here..."
        ></textarea>
      </div>
      <div class="field">
        <button class="button is-primary" id="wysiwygCssSaveButton">
          Save
        </button>
      </div>
    </div>
    <script src="https://cloud.tinymce.com/stable/tinymce.min.js"></script>
    <script type="text/javascript" src="lib/main.js"></script>
  </body>
</html>
